# Logical name = key1, key2, gamepad-key1, etc.
# Special keys allowed: enter, space, esc and directions
pause = esc, gamepad-8
left = a, left, gamepad-left
right = d, right, gamepad-right
up = w, up, gamepad-up
down = s, down, gamepad-down
a = enter, space, z, j, gamepad-1
b = x, k, gamepad-2
c = c, l, gamepad-3
d = v, i, gamepad-4
